version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:13
    container_name: omegachat-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: omegachat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - omegachat-network

  # Redis for caching and pub/sub
  redis:
    image: redis:6-alpine
    container_name: omegachat-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - omegachat-network

  # Cassandra for message storage
  cassandra:
    image: cassandra:3.11
    container_name: omegachat-cassandra
    restart: always
    environment:
      - CASSANDRA_RPC_ADDRESS=0.0.0.0
      - CASSANDRA_BROADCAST_RPC_ADDRESS=127.0.0.1
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - omegachat-network

  # Main application
  app:
    build: .
    container_name: omegachat-app
    restart: always
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - CLIENT_URL=http://localhost:3002
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/omegachat
      - REDIS_URL=redis://redis:6379
      - CASSANDRA_HOSTS=cassandra
      - JWT_SECRET=7113bf30da75f28e2a2258388728d9b9e1fa59ba1fc4c9327a121ef3725c2de22fabe069ce38aa9017ac02a6737b6f497320c8ab4646e772535e71b81cd2d17a
    depends_on:
      - postgres
      - redis
      - cassandra
    networks:
      - omegachat-network

volumes:
  postgres_data:
  redis_data:
  cassandra_data:

networks:
  omegachat-network:
    driver: bridge