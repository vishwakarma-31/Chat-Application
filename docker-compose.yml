version: '3.8'

services:
  # PostgreSQL for user/group metadata
  postgres:
    image: postgres:15
    container_name: omegachat-postgres
    restart: always
    environment:
      POSTGRES_USER: omegachat
      POSTGRES_PASSWORD: omegachat_password
      POSTGRES_DB: omegachat_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Cassandra for message storage
  cassandra:
    image: cassandra:4.1
    container_name: omegachat-cassandra
    restart: always
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra

  # Redis for realtime pub/sub
  redis:
    image: redis:7-alpine
    container_name: omegachat-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Elasticsearch for search functionality
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: omegachat-elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  # Backend server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: omegachat-server
    restart: always
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://omegachat:omegachat_password@postgres:5432/omegachat_db
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=omegachat_db
      - POSTGRES_USER=omegachat
      - POSTGRES_PASSWORD=omegachat_password
      - CASSANDRA_HOSTS=cassandra
      - JWT_SECRET=your_jwt_secret_here
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
    depends_on:
      - postgres
      - cassandra
      - redis
      - elasticsearch
    volumes:
      - ./server:/app
      - /app/node_modules

  # Frontend client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: omegachat-client
    restart: always
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server

volumes:
  postgres_data:
  cassandra_data:
  redis_data:
  elasticsearch_data: